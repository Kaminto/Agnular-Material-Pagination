<table mat-table [dataSource]="dataSource" [trackBy]="identity">
  <ng-container matColumnDef="id">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let row">
      {{ row.id }}
    </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let row">
      {{ row.firstName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let row">
      {{ row.lastName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Age</th>
    <td mat-cell *matCellDef="let row">
      {{ row.age }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  appBubblePagination
  [appCustomLength]="dataSource.data.length"
  [length]="dataSource.data.length"
  [pageSize]="20"
  aria-label="Select page"
>
</mat-paginator>
